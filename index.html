<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MindAR + GLB (targets2.mind) + stronger scale + safe perspective</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; width:100%; height:100%; }
    :root { --vh: 1vh; }
    #app { position:fixed; inset:0; width:100vw; height:calc(var(--vh)*100); background:#000; overflow:hidden; }

    a-scene{
      position:absolute !important; inset:0 !important;
      width:100% !important; height:100% !important;
      background:transparent !important;
    }
    .mindar-container, .mindar-container video, .mindar-container canvas, canvas.a-canvas{
      position:absolute !important; inset:0 !important;
      width:100% !important; height:100% !important;
      object-fit:cover !important; background:transparent !important;
    }

    #hud{
      position:fixed;
      top: env(safe-area-inset-top, 0px);
      left: env(safe-area-inset-left, 0px);
      margin:10px;
      padding:8px 10px;
      background:rgba(0,0,0,0.65);
      color:#fff;
      font:13px/1.25 -apple-system,system-ui,sans-serif;
      border-radius:6px;
      white-space:pre-line;
      z-index:9999;
      user-select:none; -webkit-user-select:none;
      max-width: calc(100vw - 20px);
    }
  </style>

  <script>
    // --- HUD safe logger + error trap (so du siehst sofort, falls JS crasht)
    function hudLog(msg){
      const hud = document.getElementById("hud");
      if (!hud) return;
      hud.textContent = (hud.textContent ? hud.textContent + "\n" : "") + msg;
    }
    window.addEventListener("error", (e) => {
      hudLog("JS ERROR: " + (e.message || "unknown"));
    });

    // 1) Scale by distance, BUT with a safe non-linear curve for bigger jumps
    AFRAME.registerComponent("scale-by-distance", {
      schema: {
        target:   { type: "selector" }, // e.g. #anchor
        minScale: { type: "number", default: 2.0 }, // far
        maxScale: { type: "number", default: 5.2 }, // near (deutlich stärker, aber safe)
        minDist:  { type: "number", default: 0.35 },
        maxDist:  { type: "number", default: 1.60 },
        power:    { type: "number", default: 2.3 }, // stärkere Sprünge ohne Eskalation
        lerp:     { type: "number", default: 0.30 }
      },

      init() {
        this.vCam = new THREE.Vector3();
        this.vTar = new THREE.Vector3();
        this.vGoal = new THREE.Vector3(1, 1, 1);
        this.vCur  = new THREE.Vector3(1, 1, 1);
      },

      tick() {
        const t = this.data.target;
        const cam = this.el.sceneEl && this.el.sceneEl.camera;
        if (!t || !cam) return;

        cam.getWorldPosition(this.vCam);
        t.object3D.getWorldPosition(this.vTar);

        const dist = this.vCam.distanceTo(this.vTar);

        let n = (dist - this.data.minDist) / (this.data.maxDist - this.data.minDist);
        n = THREE.MathUtils.clamp(n, 0, 1);

        n = 1 - n;               // near => 1
        n = Math.pow(n, this.data.power);

        const s = THREE.MathUtils.lerp(this.data.minScale, this.data.maxScale, n);

        this.vGoal.set(s, s, s);
        this.vCur.lerp(this.vGoal, this.data.lerp);
        this.el.object3D.scale.copy(this.vCur);
      }
    });

    // 2) Safe "perspective flucht" WITHOUT rotating (so it cannot swing out of view)
    // It compresses X/Y based on how oblique the view is -> reads like tapering in perspective.
    AFRAME.registerComponent("safe-flucht", {
      schema: {
        anchor: { type: "selector" },              // #anchor
        amount: { type: "number", default: 0.55 }, // stronger = more taper
        max:    { type: "number", default: 0.60 }, // max compression
        lerp:   { type: "number", default: 0.30 }
      },

      init() {
        this.vCamW = new THREE.Vector3();
        this.vCamL = new THREE.Vector3();
        this.curX = 1;
        this.curY = 1;
      },

      tick() {
        const cam = this.el.sceneEl && this.el.sceneEl.camera;
        const anchorEl = this.data.anchor;
        if (!cam || !anchorEl) return;

        cam.getWorldPosition(this.vCamW);
        this.vCamL.copy(this.vCamW);
        anchorEl.object3D.worldToLocal(this.vCamL);

        // angles in radians
        const yaw   = Math.atan2(this.vCamL.x, -this.vCamL.z);
        const pitch = Math.atan2(this.vCamL.y, -this.vCamL.z);

        // use absolute obliqueness (0..~)
        const obX = Math.min(Math.abs(yaw)   / (Math.PI/3), 1); // normalize to ~60°
        const obY = Math.min(Math.abs(pitch) / (Math.PI/3), 1);

        // compression factors (1 down to 1-max)
        const targetX = 1 - THREE.MathUtils.clamp(obX * this.data.amount, 0, this.data.max);
        const targetY = 1 - THREE.MathUtils.clamp(obY * this.data.amount, 0, this.data.max);

        this.curX = THREE.MathUtils.lerp(this.curX, targetX, this.data.lerp);
        this.curY = THREE.MathUtils.lerp(this.curY, targetY, this.data.lerp);

        // apply ONLY anisotropic scale -> no swinging out of frame
        this.el.object3D.scale.set(this.curX, this.curY, 1);
      }
    });
  </script>
</head>

<body>
  <div id="app">
    <div id="hud">BOOT…</div>

    <a-scene
      id="scene"
      embedded
      mindar-image="
        imageTargetSrc: /QR-CODE/targets2.mind;
        autoStart: true;
        uiLoading: true;
        uiScanning: true;
        filterMinCF: 0.001;
        filterBeta: 0.01;
      "
      renderer="colorManagement:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false"
    >
      <a-assets>
        <a-asset-item id="model" src="/QR-CODE/enno6_test.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

      <a-entity id="anchor" mindar-image-target="targetIndex: 0">
        <a-entity id="surface" position="0 0 0.01">
          <a-entity id="offset" position="0 0 0">

            <!-- Dein funktionierender Offset bleibt EXACT so: -->
            <a-entity id="placeRig" position="-1 0 0">

              <!-- Flucht wirkt als "sicherer" Effekt auf Parent (nur Scale X/Y) -->
              <a-entity id="fluchtRig" safe-flucht="anchor:#anchor; amount:0.55; max:0.60; lerp:0.30">

                <a-entity
                  id="modelEnt"
                  gltf-model="#model"
                  visible="false"
                  position="0 0 0"
                  rotation="0 0 0"
                  scale="2.75 2.75 2.75"
                  scale-by-distance="
                    target: #anchor;
                    minScale: 2.0;
                    maxScale: 5.2;
                    minDist: 0.35;
                    maxDist: 1.60;
                    power: 2.3;
                    lerp: 0.30
                  "
                ></a-entity>

              </a-entity>
            </a-entity>

          </a-entity>
        </a-entity>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    </a-scene>
  </div>

  <script>
    // iOS dynamic viewport height fix
    function setVH(){ document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => setTimeout(setVH, 200));

    const hud = document.getElementById("hud");
    const scene = document.getElementById("scene");
    const anchor = document.getElementById("anchor");
    const modelEnt = document.getElementById("modelEnt");

    function log(line){
      hud.textContent = (hud.textContent ? hud.textContent + "\n" : "") + line;
    }

    // Quick check: ist targets2.mind erreichbar?
    fetch("/QR-CODE/targets2.mind", { cache: "no-store" })
      .then(r => { if (!r.ok) throw new Error("HTTP " + r.status); return r.arrayBuffer(); })
      .then(() => { log("TARGETS2: OK"); })
      .catch(e => { log("TARGETS2: FAIL (" + e.message + ")"); });

    scene.addEventListener("loaded", () => {
      hud.textContent = "SCENE: loaded\nTARGET: scanning…";
      try {
        const r = scene.renderer;
        if (r && r.setClearColor) r.setClearColor(0x000000, 0);
      } catch {}
    });

    scene.addEventListener("arReady", () => { log("AR: READY"); });
    scene.addEventListener("arError", (e) => {
      const msg = (e && e.detail) ? JSON.stringify(e.detail) : "unknown";
      log("AR: ERROR " + msg);
    });

    anchor.addEventListener("targetFound", () => {
      modelEnt.setAttribute("visible", "true");
      log("TARGET: FOUND");
    });

    anchor.addEventListener("targetLost", () => {
      modelEnt.setAttribute("visible", "false");
      log("TARGET: LOST");
    });

    modelEnt.addEventListener("model-loaded", () => {
      log("GLB: LOADED");

      // Keep it visible from all sides (sicher)
      const mesh = modelEnt.getObject3D("mesh");
      if (!mesh) { log("MESH: missing"); return; }

      mesh.traverse(o => {
        if (!o.isMesh || !o.material) return;
        o.frustumCulled = false;
        o.material.side = THREE.DoubleSide;
        o.material.needsUpdate = true;
      });
    });

    modelEnt.addEventListener("model-error", () => { log("GLB: ERROR"); });
  </script>
</body>
</html>
