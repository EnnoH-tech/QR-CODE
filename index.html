<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden; background:black;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
     
      <a-entity
        gltf-model="url(enno2.glb)"
        position="0 0 -1.7"
        scale="2.5 2.5 2.5"
        animation="property: position; dir: alternate; dur: 9500; easing: easeInOutSine; loop: true; to: 0 0.06 -1.7"
        animation__rot="property: rotation; dir: alternate; dur: 18000; easing: easeInOutSine; loop: true; to: 0 10 0">
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
