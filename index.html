<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MindAR + GLB (sticker + auto-center + flatten)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; width:100%; height:100%; }
    :root { --vh: 1vh; }
    #app { position:fixed; inset:0; width:100vw; height:calc(var(--vh)*100); background:#000; overflow:hidden; }

    a-scene{ position:absolute !important; inset:0 !important; width:100% !important; height:100% !important; background:transparent !important; }
    .mindar-container, .mindar-container video, .mindar-container canvas, canvas.a-canvas{
      position:absolute !important; inset:0 !important; width:100% !important; height:100% !important;
      object-fit:cover !important; background:transparent !important;
    }

    #hud{
      position:fixed;
      top: env(safe-area-inset-top, 0px);
      left: env(safe-area-inset-left, 0px);
      margin:10px;
      padding:8px 10px;
      background:rgba(0,0,0,0.65);
      color:#fff;
      font:13px/1.25 -apple-system,system-ui,sans-serif;
      border-radius:6px;
      white-space:pre-line;
      z-index:9999;
      user-select:none; -webkit-user-select:none;
      max-width: calc(100vw - 20px);
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="hud">BOOT…</div>

    <a-scene
      id="scene"
      embedded
      mindar-image="
        imageTargetSrc: /QR-CODE/targets.mind;
        autoStart: true;
        uiLoading: true;
        uiScanning: true;
        filterMinCF: 0.001;
        filterBeta: 0.01;
      "
      renderer="colorManagement:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false"
    >
      <a-assets>
        <a-asset-item id="model" src="/QR-CODE/enno6_test.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

      <!-- Target 0 -->
      <a-entity id="anchor" mindar-image-target="targetIndex: 0">
        <!-- minimal vor die Fläche, damit kein Z-fighting -->
        <a-entity id="surface" position="0 0 0.01">
          <!-- Wrapper, damit wir sauber verschieben/rotieren können -->
          <a-entity id="wrap" position="0 0 0" rotation="0 0 0">
            <a-entity
              id="modelEnt"
              gltf-model="#model"
              visible="false"
              position="0 0 0"
              rotation="0 0 0"
              scale="1 1 1"
            ></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    </a-scene>
  </div>

  <script>
    // iOS viewport fix
    function setVH(){ document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => setTimeout(setVH, 200));

    const hud = document.getElementById("hud");
    const scene = document.getElementById("scene");
    const anchor = document.getElementById("anchor");
    const wrap = document.getElementById("wrap");
    const modelEnt = document.getElementById("modelEnt");

    // ---------- TUNE ----------
    // Größe der Worte auf der Targetfläche
    const scaleXY = 0.75;

    // "Aufgedruckt": Tiefe stark reduzieren (kleiner = flacher)
    const scaleZ  = 0.03;

    // Feintuning, falls du nach dem Auto-Zentrieren noch minimal verschieben willst
    // (positiv X = nach rechts, positiv Y = nach oben)
    const nudgeX = 0.00;
    const nudgeY = 0.00;

    // Falls es spiegelverkehrt oder falsch herum ist, hier testen:
    // 0 oder 180 sind die typischen Werte.
    const rotY = 0;
    // --------------------------

    scene.addEventListener("loaded", () => {
      hud.textContent = "SCENE: loaded\nTARGET: scanning…";
      try {
        const r = scene.renderer;
        if (r && r.setClearColor) r.setClearColor(0x000000, 0);
      } catch {}
    });

    anchor.addEventListener("targetFound", () => {
      modelEnt.setAttribute("visible", "true");
      hud.textContent = "TARGET: FOUND\nMODEL: visible";
    });

    anchor.addEventListener("targetLost", () => {
      modelEnt.setAttribute("visible", "false");
      hud.textContent = "TARGET: LOST\nMODEL: hidden";
    });

    modelEnt.addEventListener("model-loaded", () => {
      hud.textContent += "\nGLB: LOADED";

      // 1) Basis-Transform: flach + scale
      modelEnt.object3D.rotation.set(0, THREE.MathUtils.degToRad(rotY), 0);
      modelEnt.object3D.scale.set(scaleXY, scaleXY, scaleZ);

      // 2) Auto-Zentrieren: Pivot auf Bounding-Box-Mitte setzen
      //    Dadurch guckst du nicht mehr "am E", sondern tendenziell in die Mitte des gesamten Wortblocks.
      const obj = modelEnt.getObject3D("mesh");
      if (obj) {
        obj.updateWorldMatrix(true, true);
        const box = new THREE.Box3().setFromObject(obj);
        const center = new THREE.Vector3();
        box.getCenter(center);

        // verschiebe Mesh so, dass sein Mittelpunkt bei (0,0,0) liegt
        obj.position.sub(center);

        // optional: feines Nudge (zwischen den Wörtern exakt mittig)
        wrap.object3D.position.set(nudgeX, nudgeY, 0);

        // Hinweis im HUD
        hud.textContent += "\nCENTER: applied";
      } else {
        hud.textContent += "\nCENTER: mesh missing";
      }
    });

    modelEnt.addEventListener("model-error", () => {
      hud.textContent += "\nGLB: ERROR";
    });
  </script>
</body>
</html>
