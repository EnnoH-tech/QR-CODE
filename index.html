<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
  </style>
</head>

<body>
<a-scene
  embedded
  mindar-image="imageTargetSrc: /QR-CODE/targets2.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false"
>

  <a-assets>
    <a-asset-item id="model" src="/QR-CODE/enno6_test.glb"></a-asset-item>
  </a-assets>

  <a-entity light="type: ambient; intensity: 1.5"></a-entity>

  <a-entity mindar-image-target="targetIndex: 0">
    <!-- Roter WÃ¼rfel als Referenz -->
    <a-box position="0 0 0.05" depth="0.05" height="0.05" width="0.05" color="red"></a-box>

    <!-- Dein Modell -->
    <a-entity
      gltf-model="#model"
      position="0 0 0.05"
      scale="1 1 1"
    ></a-entity>
  </a-entity>

  <a-camera></a-camera>
</a-scene>
</body>
</html>
