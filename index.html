<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MindAR + GLB (DEBUG sicher sichtbar)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; width:100%; height:100%; }
    :root { --vh: 1vh; }
    #app { position:fixed; inset:0; width:100vw; height:calc(var(--vh)*100); background:#000; overflow:hidden; }

    a-scene{
      position:absolute !important; inset:0 !important;
      width:100% !important; height:100% !important;
      background:transparent !important;
    }
    .mindar-container, .mindar-container video, .mindar-container canvas, canvas.a-canvas{
      position:absolute !important; inset:0 !important;
      width:100% !important; height:100% !important;
      object-fit:cover !important; background:transparent !important;
    }

    #hud{
      position:fixed;
      top: env(safe-area-inset-top, 0px);
      left: env(safe-area-inset-left, 0px);
      margin:10px;
      padding:8px 10px;
      background:rgba(0,0,0,0.65);
      color:#fff;
      font:13px/1.25 -apple-system,system-ui,sans-serif;
      border-radius:6px;
      white-space:pre-line;
      z-index:9999;
      user-select:none; -webkit-user-select:none;
      max-width: calc(100vw - 20px);
    }
  </style>

  <script>
    // --- robust HUD logger (nichts wird mehr überschrieben)
    const LOG = [];
    function log(line){
      LOG.push(line);
      if (LOG.length > 30) LOG.shift();
      const hud = document.getElementById("hud");
      if (hud) hud.textContent = LOG.join("\n");
    }
    window.addEventListener("error", (e) => log("JS ERROR: " + (e.message || "unknown")));
  </script>
</head>

<body>
  <div id="app">
    <div id="hud">BOOT…</div>

    <a-scene
      id="scene"
      embedded
      mindar-image="
        imageTargetSrc: /QR-CODE/targets2.mind;
        autoStart: true;
        uiLoading: true;
        uiScanning: true;
        filterMinCF: 0.001;
        filterBeta: 0.01;
      "
      renderer="colorManagement:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false"
    >
      <a-assets>
        <a-asset-item id="model" src="/QR-CODE/enno6_test.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

      <a-entity id="anchor" mindar-image-target="targetIndex: 0">
        <a-entity id="surface" position="0 0 0.01">

          <!-- PROBE: muss bei FOUND sichtbar werden -->
          <a-box id="probe"
                 visible="false"
                 position="0 0 0.03"
                 depth="0.06" height="0.06" width="0.06"
                 material="color:#ff0000; opacity:0.95">
          </a-box>

          <a-entity id="offset" position="0 0 0">
            <a-entity
              id="modelEnt"
              gltf-model="#model"
              visible="false"
              position="-1 0 0"
              rotation="0 0 0"
              scale="2.75 2.75 2.75"
            ></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    </a-scene>
  </div>

  <script>
    // iOS dynamic viewport height fix
    function setVH(){ document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => setTimeout(setVH, 200));

    const scene = document.getElementById("scene");
    const anchor = document.getElementById("anchor");
    const modelEnt = document.getElementById("modelEnt");
    const probe = document.getElementById("probe");

    // Checks
    fetch("/QR-CODE/targets2.mind", { cache: "no-store" })
      .then(r => { if (!r.ok) throw new Error("HTTP " + r.status); return r.arrayBuffer(); })
      .then(() => { log("TARGETS2: OK"); })
      .catch(e => { log("TARGETS2: FAIL (" + e.message + ")"); });

    fetch("/QR-CODE/enno6_test.glb", { cache: "no-store" })
      .then(r => { if (!r.ok) throw new Error("HTTP " + r.status); return r.arrayBuffer(); })
      .then(() => { log("GLB FETCH: OK"); })
      .catch(e => { log("GLB FETCH: FAIL (" + e.message + ")"); });

    scene.addEventListener("loaded", () => {
      log("SCENE: loaded");
      try {
        const r = scene.renderer;
        if (r && r.setClearColor) r.setClearColor(0x000000, 0);
      } catch {}
    });

    scene.addEventListener("arReady", () => log("AR: READY"));
    scene.addEventListener("arError", (e) => {
      const msg = (e && e.detail) ? JSON.stringify(e.detail) : "unknown";
      log("AR: ERROR " + msg);
    });

    anchor.addEventListener("targetFound", () => {
      log("TARGET: FOUND");

      // Probe sichtbar machen (wenn du die NICHT siehst, ist 3D Placement/Render falsch)
      probe.setAttribute("visible", "true");

      // Jetzt erzwingen wir: Modell direkt auf den Marker (damit es garantiert im Bild ist)
      modelEnt.setAttribute("position", "0 0 0.03");
      modelEnt.setAttribute("scale", "2.75 2.75 2.75");
      modelEnt.setAttribute("rotation", "0 0 0");
      modelEnt.setAttribute("visible", "true");
    });

    anchor.addEventListener("targetLost", () => {
      log("TARGET: LOST");
      probe.setAttribute("visible", "false");
      modelEnt.setAttribute("visible", "false");
    });

    modelEnt.addEventListener("model-loaded", () => {
      log("GLB: LOADED");

      // Make sure it never disappears because of backfaces/culling
      const mesh = modelEnt.getObject3D("mesh");
      if (!mesh) { log("MESH: missing"); return; }

      mesh.traverse(o => {
        if (!o.isMesh || !o.material) return;
        o.frustumCulled = false;
        o.material.side = THREE.DoubleSide;
        o.material.needsUpdate = true;
      });

      log("MESH: OK");
    });

    modelEnt.addEventListener("model-error", () => log("GLB: ERROR"));
  </script>
</body>
</html>
