<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Test â€“ Hiro + enno6_test.glb</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden; background:black;">
    <a-scene
      embedded
      vr-mode-ui="enabled:false"
      renderer="colorManagement: true"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true;">

      <a-marker preset="hiro">
        <!-- Licht -->
        <a-entity light="type: ambient; intensity: 2"></a-entity>
        <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

        <!-- Referenz: kleine rote Box -->
        <a-box color="red" position="0 0.05 0" depth="0.1" height="0.1" width="0.1"></a-box>

        <!-- Dein Modell -->
        <a-entity
          gltf-model="url(./enno6_test.glb)"
          position="0 0.3 0"
          rotation="0 0 0"
          scale="5 5 5">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
