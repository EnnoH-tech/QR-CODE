<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Test Hiro + GLB Debug</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <script>
      AFRAME.registerComponent('model-debug', {
        init: function () {
          this.el.addEventListener('model-loaded', () => console.log('✅ model-loaded'));
          this.el.addEventListener('model-error', (e) => console.log('❌ model-error', e));
        }
      });
    </script>
  </head>

  <body style="margin:0; overflow:hidden; background:black;">
    <a-scene embedded vr-mode-ui="enabled:false"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true;">

      <a-assets>
        <a-asset-item id="m" src="./enno5.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity light="type: ambient; intensity: 2"></a-entity>
        <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

        <a-box color="red" position="0 0.05 0" depth="0.1" height="0.1" width="0.1"></a-box>

        <a-entity model-debug gltf-model="#m" position="0 0.5 0" scale="20 20 20"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
