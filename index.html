<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MindAR + GLB (targets2 debug visible)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; width:100%; height:100%; }
    :root { --vh: 1vh; }
    #app { position:fixed; inset:0; width:100vw; height:calc(var(--vh)*100); background:#000; overflow:hidden; }
    a-scene{ position:absolute !important; inset:0 !important; width:100% !important; height:100% !important; background:transparent !important; }
    .mindar-container, .mindar-container video, .mindar-container canvas, canvas.a-canvas{
      position:absolute !important; inset:0 !important; width:100% !important; height:100% !important;
      object-fit:cover !important; background:transparent !important;
    }
    #hud{
      position:fixed;
      top: env(safe-area-inset-top, 0px);
      left: env(safe-area-inset-left, 0px);
      margin:10px;
      padding:8px 10px;
      background:rgba(0,0,0,0.65);
      color:#fff;
      font:13px/1.25 -apple-system,system-ui,sans-serif;
      border-radius:6px;
      white-space:pre-line;
      z-index:9999;
      user-select:none; -webkit-user-select:none;
      max-width: calc(100vw - 20px);
    }
  </style>

  <script>
    // smoothing (same as before, stable)
    AFRAME.registerComponent('smooth-follow', {
      schema: {
        target: { type: 'selector' },
        posLerp: { type: 'number', default: 0.14 },
        rotLerp: { type: 'number', default: 0.10 },
        sclLerp: { type: 'number', default: 0.14 }
      },
      init() {
        this.tp = new THREE.Vector3();
        this.tq = new THREE.Quaternion();
        this.ts = new THREE.Vector3();
      },
      tick() {
        const t = this.data.target;
        if (!t) return;

        const a = this.el.object3D;
        const b = t.object3D;

        b.getWorldPosition(this.tp);
        a.parent.worldToLocal(this.tp);
        a.position.lerp(this.tp, this.data.posLerp);

        b.getWorldQuaternion(this.tq);
        a.quaternion.slerp(this.tq, this.data.rotLerp);

        b.getWorldScale(this.ts);
        a.scale.lerp(this.ts, this.data.sclLerp);
      }
    });
  </script>
</head>

<body>
  <div id="app">
    <div id="hud">BOOT…</div>

    <a-scene
      id="scene"
      embedded
      mindar-image="
        imageTargetSrc: /QR-CODE/targets2.mind;
        autoStart: true;
        uiLoading: true;
        uiScanning: true;
        filterMinCF: 0.0005;
        filterBeta: 0.02;
      "
      renderer="colorManagement:true; antialias:true; alpha:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false"
    >
      <a-assets>
        <a-asset-item id="model" src="/QR-CODE/enno6_test.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.6"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

      <!-- raw anchor -->
      <a-entity id="anchorRaw" mindar-image-target="targetIndex: 0"></a-entity>

      <!-- smoothed anchor -->
      <a-entity id="anchorSmooth" smooth-follow="target: #anchorRaw; posLerp: 0.14; rotLerp: 0.10; sclLerp: 0.14">

        <!-- Always-visible reference: shows where the target plane is -->
        <a-plane
          id="refPlane"
          position="0 0 0.001"
          width="1.4"
          height="0.7"
          material="color:#ffffff; opacity:0.18; transparent:true; side:double;"
          visible="false"
        ></a-plane>

        <!-- Always-visible small box at origin (helps you see the anchor point) -->
        <a-box
          id="refBox"
          position="0 0 0.02"
          width="0.06" height="0.06" depth="0.06"
          material="color:#ffffff;"
          visible="false"
        ></a-box>

        <!-- Your GLB -->
        <a-entity
          id="modelEnt"
          gltf-model="#model"
          visible="false"
          position="0 0 0.04"
          rotation="0 0 0"
          scale="1 1 1"
        ></a-entity>

      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    </a-scene>
  </div>

  <script>
    function setVH(){ document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => setTimeout(setVH, 200));

    const hud = document.getElementById("hud");
    const scene = document.getElementById("scene");
    const anchorRaw = document.getElementById("anchorRaw");
    const modelEnt = document.getElementById("modelEnt");
    const refPlane = document.getElementById("refPlane");
    const refBox = document.getElementById("refBox");

    scene.addEventListener("loaded", () => {
      hud.textContent = "SCENE: loaded\nTARGET: scanning…";
      try {
        scene.renderer.setPixelRatio(Math.min(1.25, window.devicePixelRatio || 1));
        scene.renderer.setClearColor(0x000000, 0);
      } catch {}
    });

    anchorRaw.addEventListener("targetFound", () => {
      refPlane.setAttribute("visible", "true");
      refBox.setAttribute("visible", "true");
      modelEnt.setAttribute("visible", "true");
      hud.textContent = "TARGET: FOUND\nREF: visible\nMODEL: visible";
    });

    anchorRaw.addEventListener("targetLost", () => {
      refPlane.setAttribute("visible", "false");
      refBox.setAttribute("visible", "false");
      modelEnt.setAttribute("visible", "false");
      hud.textContent = "TARGET: LOST\nMODEL: hidden";
    });

    modelEnt.addEventListener("model-loaded", () => {
      hud.textContent += "\nGLB: LOADED";
    });

    modelEnt.addEventListener("model-error", () => {
      hud.textContent += "\nGLB: ERROR";
    });
  </script>
</body>
</html>
