<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Marker Test</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden; background:black;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

      <!-- 1) PATTERN MARKER: zeigt erst mal NUR eine rote Box -->
      <a-marker type="pattern" url="./pattern-qrcode-Black.patt">
        <a-box color="red" position="0 0.5 0" depth="0.2" height="0.5" width="0.5"></a-box>
      </a-marker>

      <!-- 2) KAMERA (muss da sein) -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
