<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MindAR Image Tracking + GLB</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- MindAR (A-Frame build) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    /* iOS Safari: dynamic viewport fix */
    :root {
      --vh: 1vh;
    }

    #app {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: calc(var(--vh) * 100);
      background: #000;
      overflow: hidden;
    }

    /* Force MindAR/A-Frame to truly fill */
    a-scene {
      position: absolute !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background: transparent !important;
    }

    /* MindAR creates container/video/canvas; force cover */
    .mindar-ui-overlay,
    .mindar-ui-loading,
    .mindar-ui-scanning {
      z-index: 9998 !important;
    }

    /* These selectors exist in MindAR builds; harmless if not */
    .mindar-container,
    .mindar-container video,
    .mindar-container canvas,
    canvas.a-canvas {
      position: absolute !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      background: transparent !important;
    }

    #hud {
      position: fixed;
      top: env(safe-area-inset-top, 0px);
      left: env(safe-area-inset-left, 0px);
      margin: 10px;
      padding: 8px 10px;
      background: rgba(0,0,0,0.65);
      color: #fff;
      font: 13px/1.25 -apple-system, system-ui, sans-serif;
      border-radius: 6px;
      white-space: pre-line;
      z-index: 9999;
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="hud">BOOT…</div>

    <a-scene
      mindar-image="
        imageTargetSrc: /QR-CODE/targets.mind;
        autoStart: true;
        uiLoading: true;
        uiScanning: true;
        filterMinCF: 0.001;
        filterBeta: 0.01;
      "
      renderer="colorManagement:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false"
    >
      <a-assets>
        <a-asset-item id="model" src="/QR-CODE/enno6_test.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

      <!-- Anchor auf Target 0 -->
      <a-entity id="anchor" mindar-image-target="targetIndex: 0">
        <a-entity
          id="modelEnt"
          gltf-model="#model"
          visible="false"
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.7 0.7 0.7"
        ></a-entity>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    </a-scene>
  </div>

  <script>
    // iOS dynamic viewport height fix
    function setVH() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => setTimeout(setVH, 200));

    const hud = document.getElementById("hud");
    const scene = document.querySelector("a-scene");
    const anchor = document.getElementById("anchor");
    const modelEnt = document.getElementById("modelEnt");

    scene.addEventListener("loaded", () => {
      hud.textContent = "SCENE: loaded\nTARGET: scanning…";
      // Ensure renderer clears with alpha (transparent)
      try {
        const r = scene.renderer;
        if (r && r.setClearColor) r.setClearColor(0x000000, 0);
      } catch (e) {}
    });

    anchor.addEventListener("targetFound", () => {
      modelEnt.setAttribute("visible", "true");
      hud.textContent = "TARGET: FOUND\nMODEL: visible";
    });

    anchor.addEventListener("targetLost", () => {
      modelEnt.setAttribute("visible", "false");
      hud.textContent = "TARGET: LOST\nMODEL: hidden";
    });

    modelEnt.addEventListener("model-loaded", () => {
      hud.textContent += "\nGLB: LOADED";
    });

    modelEnt.addEventListener("model-error", () => {
      hud.textContent += "\nGLB: ERROR";
    });
  </script>
</body>
</html>
