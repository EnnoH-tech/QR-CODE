<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR – Pattern Marker</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, system-ui, sans-serif;
    }

    #start {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
      color: #fff;
      z-index: 10;
    }

    #btn {
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.12);
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 10px;
      background: rgba(0,0,0,.65);
      color: #fff;
      font-size: 13px;
      border-radius: 6px;
      white-space: pre-line;
      z-index: 20;
    }
  </style>
</head>

<body>

<div id="start">
  <div id="btn">Start AR</div>
</div>

<div id="hud">WAITING FOR TAP</div>

<script>
  const hud = document.getElementById("hud");
  const start = document.getElementById("start");

  document.getElementById("btn").addEventListener("click", () => {
    start.remove();
    initAR();
  });

  function initAR() {
    hud.textContent = "INIT AR…";

    const scene = document.createElement("a-scene");
    scene.setAttribute("embedded", "");
    scene.setAttribute("vr-mode-ui", "enabled:false");
    scene.setAttribute("renderer", "colorManagement:true");
    scene.setAttribute(
      "arjs",
      "sourceType: webcam; videoTexture:true; trackingMethod:best; debugUIEnabled:false;"
    );

    scene.innerHTML = `
      <a-assets>
        <a-asset-item id="model" src="/QR-CODE/enno6_test.glb"></a-asset-item>
      </a-assets>

      <a-marker
        id="marker"
        type="pattern"
        url="/QR-CODE/patternbw.patt?v=1"
      >
        <a-entity light="type: ambient; intensity: 1.5"></a-entity>
        <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

        <!-- Debug-Referenz -->
        <a-box position="0 0.25 0" depth="0.25" height="0.25" width="0.25"></a-box>

        <!-- Dein Modell -->
        <a-entity
          gltf-model="#model"
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1">
        </a-entity>
      </a-marker>

      <a-entity
        camera
        look-controls="enabled:false"
        wasd-controls="enabled:false">
      </a-entity>
    `;

    document.body.appendChild(scene);

    scene.addEventListener("loaded", () => {
      setTimeout(checkVideo, 500);
      bindMarkerEvents();
    });
  }

  function checkVideo() {
    const v = document.querySelector("video");
    hud.textContent =
      "SCENE: loaded\n" +
      "VIDEO: " + (v ? "present" : "missing");

    if (v) {
      v.setAttribute("playsinline", "");
      v.setAttribute("webkit-playsinline", "");
      v.muted = true;
      v.play().catch(()=>{});
    }
  }

  function bindMarkerEvents() {
    const marker = document.getElementById("marker");
    if (!marker) return;

    marker.addEventListener("markerFound", () => {
      hud.textContent = "MARKER: FOUND";
    });

    marker.addEventListener("markerLost", () => {
      hud.textContent = "MARKER: LOST";
    });
  }
</script>

</body>
</html>
