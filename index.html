<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden; background:black;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">

      <!-- MARKER (pattern.patt) -->
      <a-marker type="pattern" url="pattern-qrcode.patt">
        <a-entity position="-5 0 0" rotation="0 20 0">
          <a-entity gltf-model="url(enno5.glb)" position="0 0 0" scale="2.5 2.5 2.5"></a-entity>
        </a-entity>
      </a-marker>

      <!-- CAMERA (wichtig fÃ¼r Marker-Tracking) -->
      <a-entity camera></a-entity>

      <a-light type="ambient" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
