<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MindAR + GLB (targets2 stable)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; width:100%; height:100%; }
    :root { --vh: 1vh; }
    #app { position:fixed; inset:0; width:100vw; height:calc(var(--vh)*100); background:#000; overflow:hidden; }
    a-scene{ position:absolute !important; inset:0 !important; width:100% !important; height:100% !important; background:transparent !important; }
    .mindar-container, .mindar-container video, .mindar-container canvas, canvas.a-canvas{
      position:absolute !important; inset:0 !important; width:100% !important; height:100% !important;
      object-fit:cover !important; background:transparent !important;
    }
    #hud{
      position:fixed;
      top: env(safe-area-inset-top, 0px);
      left: env(safe-area-inset-left, 0px);
      margin:10px;
      padding:8px 10px;
      background:rgba(0,0,0,0.65);
      color:#fff;
      font:13px/1.25 -apple-system,system-ui,sans-serif;
      border-radius:6px;
      white-space:pre-line;
      z-index:9999;
      user-select:none; -webkit-user-select:none;
    }
  </style>

  <script>
    // Smooth-follow component: lerpt position + quaternion + scale
    AFRAME.registerComponent('smooth-follow', {
      schema: {
        target: { type: 'selector' },
        posLerp: { type: 'number', default: 0.18 },   // kleiner = stabiler, aber träger
        rotLerp: { type: 'number', default: 0.12 },
        sclLerp: { type: 'number', default: 0.18 }
      },
      init() {
        this.v3 = new THREE.Vector3();
        this.v3b = new THREE.Vector3();
        this.q = new THREE.Quaternion();
        this.qb = new THREE.Quaternion();
      },
      tick() {
        const t = this.data.target;
        if (!t) return;

        const a = this.el.object3D;
        const b = t.object3D;

        // position
        b.getWorldPosition(this.v3b);
        a.getWorldPosition(this.v3);
        this.v3.lerp(this.v3b, this.data.posLerp);
        a.parent.worldToLocal(this.v3);
        a.position.copy(this.v3);

        // rotation
        b.getWorldQuaternion(this.qb);
        a.getWorldQuaternion(this.q);
        this.q.slerp(this.qb, this.data.rotLerp);
        a.quaternion.copy(this.q);

        // scale (optional)
        b.getWorldScale(this.v3b);
        a.scale.lerp(this.v3b, this.data.sclLerp);
      }
    });
  </script>
</head>

<body>
  <div id="app">
    <div id="hud">BOOT…</div>

    <a-scene
      id="scene"
      embedded
      mindar-image="
        imageTargetSrc: /QR-CODE/targets2.mind;
        autoStart: true;
        uiLoading: true;
        uiScanning: true;
        filterMinCF: 0.0005;
        filterBeta: 0.02;
      "
      renderer="colorManagement:true; antialias:true; alpha:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false"
    >
      <a-assets>
        <a-asset-item id="model" src="/QR-CODE/enno6_test.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.6"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

      <!-- MindAR raw anchor -->
      <a-entity id="anchorRaw" mindar-image-target="targetIndex: 0">
        <!-- Dummy marker entity (not visible) -->
        <a-entity id="poseRaw" position="0 0 0" rotation="0 0 0"></a-entity>
      </a-entity>

      <!-- Smoothed anchor that follows the raw one -->
      <a-entity id="anchorSmooth" smooth-follow="target: #anchorRaw; posLerp: 0.18; rotLerp: 0.12; sclLerp: 0.18">
        <!-- model slightly in front of surface -->
        <a-entity
          id="modelEnt"
          gltf-model="#model"
          visible="false"
          position="0 0 0.03"
          rotation="0 0 0"
          scale="0.75 0.75 0.75"
        ></a-entity>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    </a-scene>
  </div>

  <script>
    function setVH(){ document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => setTimeout(setVH, 200));

    const hud = document.getElementById("hud");
    const scene = document.getElementById("scene");
    const anchorRaw = document.getElementById("anchorRaw");
    const modelEnt = document.getElementById("modelEnt");

    scene.addEventListener("loaded", () => {
      hud.textContent = "SCENE: loaded\nTARGET: scanning…";
      try {
        // lower pixel ratio for stability/perf (less jitter)
        scene.renderer.setPixelRatio(Math.min(1.25, window.devicePixelRatio || 1));
        scene.renderer.setClearColor(0x000000, 0);
      } catch {}
    });

    anchorRaw.addEventListener("targetFound", () => {
      modelEnt.setAttribute("visible", "true");
      hud.textContent = "TARGET: FOUND\nMODEL: visible";
    });

    anchorRaw.addEventListener("targetLost", () => {
      modelEnt.setAttribute("visible", "false");
      hud.textContent = "TARGET: LOST\nMODEL: hidden";
    });

    modelEnt.addEventListener("model-loaded", () => {
      hud.textContent += "\nGLB: LOADED";
    });

    modelEnt.addEventListener("model-error", () => {
      hud.textContent += "\nGLB: ERROR";
    });
  </script>
</body>
</html>
