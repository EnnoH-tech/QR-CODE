<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MindAR + GLB (targets2 visible debug)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; width:100%; height:100%; }
    :root { --vh: 1vh; }
    #app { position:fixed; inset:0; width:100vw; height:calc(var(--vh)*100); background:#000; overflow:hidden; }
    a-scene{ position:absolute !important; inset:0 !important; width:100% !important; height:100% !important; background:transparent !important; }
    .mindar-container, .mindar-container video, .mindar-container canvas, canvas.a-canvas{
      position:absolute !important; inset:0 !important; width:100% !important; height:100% !important;
      object-fit:cover !important; background:transparent !important;
    }
    #hud{
      position:fixed;
      top: env(safe-area-inset-top, 0px);
      left: env(safe-area-inset-left, 0px);
      margin:10px;
      padding:8px 10px;
      background:rgba(0,0,0,0.65);
      color:#fff;
      font:13px/1.25 -apple-system,system-ui,sans-serif;
      border-radius:6px;
      white-space:pre-line;
      z-index:9999;
      user-select:none; -webkit-user-select:none;
      max-width: calc(100vw - 20px);
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="hud">BOOT…</div>

    <a-scene
      id="scene"
      embedded
      mindar-image="
        imageTargetSrc: /QR-CODE/targets2.mind;
        autoStart: true;
        uiLoading: true;
        uiScanning: true;
        filterMinCF: 0.001;
        filterBeta: 0.01;
      "
      renderer="colorManagement:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false"
    >
      <a-assets>
        <a-asset-item id="model" src="/QR-CODE/enno6_test.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 1.6"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

      <a-entity id="anchor" mindar-image-target="targetIndex: 0">

        <!-- Referenzfläche: wenn du DIE siehst, stimmt dein Anchor -->
        <a-plane
          id="ref"
          position="0 0 0.001"
          rotation="0 0 0"
          width="1.2"
          height="0.6"
          material="color: #ffffff; opacity: 0.12; transparent: true; side: double;"
          visible="false"
        ></a-plane>

        <!-- Modell: leicht vor der Fläche -->
        <a-entity
          id="modelEnt"
          gltf-model="#model"
          visible="false"
          position="0 0 0.03"
          rotation="0 0 0"
          scale="0.75 0.75 0.75"
        ></a-entity>

      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    </a-scene>
  </div>

  <script>
    function setVH(){ document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => setTimeout(setVH, 200));

    const hud = document.getElementById("hud");
    const scene = document.getElementById("scene");
    const anchor = document.getElementById("anchor");
    const modelEnt = document.getElementById("modelEnt");
    const ref = document.getElementById("ref");

    scene.addEventListener("loaded", () => {
      hud.textContent = "SCENE: loaded\nTARGET: scanning…";
      try {
        const r = scene.renderer;
        if (r && r.setClearColor) r.setClearColor(0x000000, 0);
      } catch {}
    });

    anchor.addEventListener("targetFound", () => {
      ref.setAttribute("visible", "true");
      modelEnt.setAttribute("visible", "true");
      hud.textContent = "TARGET: FOUND\nMODEL: visible";
    });

    anchor.addEventListener("targetLost", () => {
      ref.setAttribute("visible", "false");
      modelEnt.setAttribute("visible", "false");
      hud.textContent = "TARGET: LOST\nMODEL: hidden";
    });

    // Wenn das Modell geladen ist, Material auf "immer sichtbar" stellen (hilft bei Z-fighting / Occlusion)
    modelEnt.addEventListener("model-loaded", () => {
      hud.textContent += "\nGLB: LOADED";

      const obj = modelEnt.getObject3D("mesh");
      if (!obj) {
        hud.textContent += "\nGLB: mesh missing";
        return;
      }

      obj.traverse((n) => {
        if (n.isMesh && n.material) {
          const mats = Array.isArray(n.material) ? n.material : [n.material];
          mats.forEach((m) => {
            m.depthTest = false;
            m.depthWrite = false;
            m.side = THREE.DoubleSide;
            m.needsUpdate = true;
          });
        }
      });

      hud.textContent += "\nGLB: material tweaked";
    });

    modelEnt.addEventListener("model-error", () => {
      hud.textContent += "\nGLB: ERROR";
    });

    // targets2 Check
    fetch("/QR-CODE/targets2.mind", { cache: "no-store" })
      .then(r => { if (!r.ok) throw new Error("HTTP " + r.status); return r.arrayBuffer(); })
      .then(() => { hud.textContent += "\nTARGETS2: OK"; })
      .catch(e => { hud.textContent += "\nTARGETS2: FAIL (" + e.message + ")"; });
  </script>
</body>
</html>
